<DOCTYPE html>
	<html>
	
	<head>
		<title> Qonita's To-Do List </title>
		<!-- input ANGULARjs -->

		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script> 
		<link rel="stylesheet" href="style.css"></link>

	</head>
	<!-- so the ng-app bit below is an angular attribute! it states that everything in the body will be a part of the to do list application  -->

	<body ng-app="ToDoList">
		<h1>~ Qonita's To-Do List ~</h1>
		<div ng-controller="MainController">

		<!-- so this method is not the best because it means only 3 things can be shown on the list, gonna comment this bit out so you can atleast remember this but there IS A BETTER WAY below

			<li> {{ list[0]}} </li>
			<li> {{ list[1]}} </li>
			<li> {{ list[2]}} </li>
			
			!!!- note -!!! you need the '{{' aka handlebars so that they know the items are coming from the scope object. IF U FORGET THESE, IT'LL JUST SHOW THE TEXT ABOVE, NOT THE TEXT IN OUR SCOPE (which is in our controller) --> 

			<div ng-repeat="item in list">
				<!-- this is much better because it goes through each item and repeats the method of creating it's own list for each array-->
				<li> {{ item }} </li>
			</div>
	
		<input ng-model="addToDo">
		<button ng-click="addItem()">Add to List</button>
		</div>
		<!-- Modules-->
		<script src="js/app.js"></script>
		<!-- Controllers -->
		<script src="js/controllers/MainController.js"></script>
	</body>


	</html>
